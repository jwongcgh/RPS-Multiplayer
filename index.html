<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors v5</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
</head>

<body>

<div class="wrapper"> 
	<!-- div for three buttons to be clicked -->
    <div class = "row title">
    	<h1>A Rock, Paper, Scissors Match</h1>
    </div>

<div class="container-fluid">
    <div class="container">
    <div class="column game">
        <div class="row">
        	<div>
        		<h3> Oponent's Choice </h3>
        	</div>
            <div class="icon" id="6">
                <img src="assets/images/rock.jpg" alt="rock image">
            </div>
            <div class="icon" id="5">
                <img src="assets/images/paper.jpg" alt="paper image">
            </div>
            <div class="icon" id="4">
                <img src="assets/images/scissors.jpg" alt="scissors image">
            </div>
        </div>
        <hr>
        
        <div id="winner"><span>_ _ _</span></div>

        <hr>
        <div class="row">
            <div class="icon iconActive" id="3" data-icon="3">
                <img src="assets/images/rock.jpg" alt="rock image">
            </div>
            <div class="icon iconActive" id="2" data-icon="2">
                <img src="assets/images/paper.jpg" alt="paper image">
            </div>
            <div class="icon iconActive" id="1" data-icon="1">
                <img src="assets/images/scissors.jpg" alt="scissors image">
            </div>
            <div>
        		<h3> Your Choice </h3>
        	</div>
        </div>
        <div class="row" id="buttonHolder">
            <input type="submit" id="submit" value="submit your choice">
            <!-- <button id="reset">New Game</button> -->
        </div> 
        <hr>
        <div id="wins">Wins: 0</div>
        <div id="losses">Losses: 0</div>
        
        </div>  <!-- div end column -->
    </div>  <!-- end container -->
    <!-- </div> -->
    <!-- end column -->
    <div class="column chatroom">
        <div id="status">Chatroom</div>
        <hr>
        <div id="chat-field">
        </div>
        <hr>
        <div class="row">
        <form id="chatInputs">
        <label for="name">Player Name:</label>
        <input id="name" type="text">
        <!-- <input type="submit" id="playerButt" value="Submit"> -->
        <br>
        <label for="message">Message:</label>
        <input id="message" type="text">
        <input type="submit" id="chat" value="Submit">
        </form>
        
    	</div>

    </div>  <!-- end column 2 -->
</div>	<!-- end row main content -->


<!-- <hr> -->

    <!-- <div id="status">
        <div id="rps">Selected image:</div>

        <div id="thisPlayer">Your Choice: None Selected</div>
    </div> -->

    <!-- <button id="reset">Reset</button> -->
    
    <div class="row" id="inst">
        <ul>Instructions:
            <li>* Click on image to select rock, paper or scissors.</li>
            <li>* Click submit to enter your choice.</li>
            <li>* Enter name and message to parley with contender.</li>
        </ul>
    </div>
<!--  *************************************************************** -->

</div> <!-- end wrapper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
